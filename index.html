<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>My Blog</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="form.css" />
</head>

<body>
    <header class="top">
        <h2>Travel Blog</h2>
        <button id="drk-mode">Dark Mode</button>
    </header>

    <main class="container">
        <div class= "trvl-img">
            <img src="assets/image/airplane.jpg">
        </div>

        <div class="input-form">
            <form id="blog-post">
                <label for="username"> Username:
                    <input type="text" id="username" name="username" required>
                </label>
                <label for="post-title"> Title:
                    <input type="text" id="post-title" name="title" required>
                </label>
                <label for="blog-post"> Write your blog
                    <input type="text" id="blog-post" name="post" required>
                </label>
                <button id="submit">Submit your post</button>
            </form>
        </div>
    </main>

</body>
<script src="assets/js/form.js"></script>
<script src="assets/js/logic.js"></script>
</html>
